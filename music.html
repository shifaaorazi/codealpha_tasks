<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <div class="music-player card p-3">
            <div class="card-body text-center">
               
                <h2 id="title">Atif Aslam</h2>
                <h4 id="arstist">Atif Aslam</h4>
                <div class="music-details mb-3">
                    <img src="C:\Users\hp\Desktop\music player\singer.jpg" alt="Artist" class="img-fluid rounded-circle" id="artist-image">
                    <p id="description">Lorem ipsum dolor sit amet, consectetur adipiscing elit.Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
                </div>
                <audio id="audio" src="song.mp3"></audio>
                <div class="controls mt-3">
                    <button id="prev" class="btn btn-primary"><i class="fas fa-backward"></i></button>
                    <button id="play" class="btn btn-success"><i class="fas fa-play"></i></button>
                    <button id="next" class="btn btn-primary"><i class="fas fa-forward"></i></button>
                    <input type="range" id="volume" class="form-control-range mt-2" min="0" max="1" step="0.01">
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zyiD9+LqX2A2OrU2xA3F7JjJw7WvL0zBz0nVqB2E" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-4m3kOPlwxVfiF6Q9sZfmg76K9t2Qw8R9ojxkz1gIzBR8n0jRiYwS7K6AbPus5G6T" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
